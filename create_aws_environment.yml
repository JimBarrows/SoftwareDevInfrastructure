- hosts:                         localhost
  become:                        false
  vars:
    igw_name:                    "{{env}}-gateway"
    image:                       ami-b7a114d7
    instance_type:               t2.micro
    region:                      us-west-2
    routing_table_name:          "{{env}}-routing-table"
    security_group_name:         "{{env}}-security-group"
    subnet_name:                 "{{env}}-subnet"
    sshkey:                      "Infrastructure.pem"
    vpc_cidr_block:              20.0.0.0/16
    vpc_name:                    "{{env}}-vpc"
    zone:                        us-west-2c

  tasks:

    - name:                      Create VPC
      ec2_vpc_net:
        state:                   present
        name:                    "{{ vpc_name }}"
        cidr_block:              "{{ vpc_cidr_block }}"
        region:                  "{{ region }}"
        tags:
          env:                   "{{ env }}"
      register:                  vpc

    - debug:                     var=vpc

    - name:                      Create IGW
      ec2_vpc_igw:
        state:                   present
        vpc_id:                  "{{ vpc.vpc.id }}"
        region:                  "{{ region }}"
        tags:
          Name:                  "{{ igw_name }}"
          env:                   "{{ env }}"
      register:                  igw

    - debug:                     var=igw

    - name:                      Create Subnet
      ec2_vpc_subnet:
        state:                   present
        cidr:                    "{{ vpc_cidr_block }}"
        region:                  "{{ region }}"
        az:                      "{{ zone }}"
        vpc_id:                  "{{ vpc.vpc.id }}"
        tags:
          Name:                  "{{ subnet_name }}"
          env:                   "{{ env }}"
      register:                  subnets

    - debug:                     var=subnets

    - name:                      Figure out the default routing table id
      ec2_vpc_route_table_facts:
        region:                  "{{ region }}"
        filters:
          vpc-id:                "{{ vpc.vpc.id }}"
      register:                  default_routing_table

    - debug:                     var=default_routing_table

    - name:                      Modify routing table
      ec2_vpc_route_table:
        state:                   present
        lookup:                  "id"
        route_table_id:          "{{ default_routing_table.route_tables.0.id}}"
        vpc_id:                  "{{ vpc.vpc.id }}"
        region:                  "{{ region }}"
        subnets:
          - "{{subnets.subnet.id}}"
        routes:
          - dest:                "0.0.0.0/0"
            gateway_id:          "{{ igw.gateway_id }}"
        tags:
          Name:                  "{{ routing_table_name }}"
          env:                   "{{ env }}"
      register:                  routing_tables

    - debug:                     var=routing_tables

    - name:                      Create security group
      ec2_group:
        state:                   present
        name:                    "{{ security_group_name }}"
        description:             "A Security group for the {{ env }} environment"
        region:                  "{{ region }}"
        rules:
          - proto:               tcp
            from_port:           22
            to_port:             22
            cidr_ip:             0.0.0.0/0
          - proto:               tcp
            from_port:           "80"
            to_port:             "80"
            cidr_ip:             0.0.0.0/0
          - proto:               tcp
            from_port:           "443"
            to_port:             "443"
            cidr_ip:             0.0.0.0/0
        vpc_id:                  "{{ vpc.vpc.id }}"
        tags:
          Name:                  "{{ security_group_name }}"
          env:                   "{{ env }}"
      register:                  security_group

    - debug:                     var=security_group
